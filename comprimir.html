<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="letraCfondonegro.png">
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <title>Formulario imagenes</title>
  </head>
  <body>
    <h1>
      Formulario para subir imagen, comprimir, cambiar nombre, tamaño max=5MB y
      formatos aceptados
    </h1>
    <br />

    <form action="upload.php" method="post" enctype="multipart/form-data">
      <label for="titulo">Titulo:</label>
      <input type="text" name="titulo" required /><br />

      <label for="image">Selecciona imagen:</label>
      <input type="hidden" name="image" value="5120000">
      <input type="file" name="image" required /><br />

      <label for="area_comentarios">Comentarios:</label>
      <input type="text" name="area_comentarios" required><br />

      <label for="campo_precio">Precio:</label>
      <input type="number" name="campo_precio" required><br />

      Estado de producto:
      <select name="sector" id="sector">
        <option disabled selected="">Sin especificar</option>
        <option value="0">Nuevo</option>
        <option value="1">Semi nuevo</option>
        <option value="2">De segunda mano</option>
        <option value="3">Usado</option>
      </select>
      <input type="submit" name="submit" value="Subir" />
    </form>

    <tr>
      <td><a href="Mostrar_tabla_fotos.php">Visualización de tabla "fotos"</a></td>
    </tr>
  </body>
</html>
